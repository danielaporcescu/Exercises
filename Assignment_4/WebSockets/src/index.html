<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script type="module">
        'use strict';
        import './index.js';
    </script>
</head>

<body>
    <nav class="navbar navbar-dark primary-color">
        <a class="navbar-brand" href="#">Link</a>
    </nav>
    <header class="navbar navbar-inverse navbar-fixed-top" role="banner">
        <div class="navbar-header">
            <div class="container">
                <img alt="Brand" src="danger.png" style="float: left;margin-left: 100px ;" width='40' height='40'>
                <a href="/" class="navbar-brand">Weather warnings</a>
    </header>
    <div class="col-sm-12 col-md-12 col-lg-12" style="padding-left: 50px;">
        <h3 id="onoffWarnings">Turn warnings ON or OFF: </h3>
        <label class="switch">
            <input type="checkbox" id="toggle" onclick="onSwitchClick();" checked>
            <span class="slider round"></span>
        </label>
        <div style="padding-bottom: 30px;">
            <h3>Choose minimum severity level </h3>
            <select class="bootstrap-select" id="severity" onchange="changeSeverity()">
                <option value="7" selected="selected">All severities</option>
                <option value="1">Severity 1</option>
                <option value="2">Severity 2</option>
                <option value="3">Severity 3</option>
                <option value="4">Severity 4</option>
                <option value="5">Severity 5</option>
                <option value="6">Severity 6</option>
            </select>
        </div>
        <!-- <h3 id="warningsTable"></h3> -->
        <div class="table-container">
            <h1>Warnings</h1>
            <table class="table">
                <thead class="table-head-color">
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Severity</th>
                        <th scope="col">From</th>
                        <th scope="col">To</th>
                        <th scope="col">type</th>
                        <th scope="col">unit</th>
                        <th scope="col">time</th>
                        <th scope="col">place</th>
                        <th scope="col">precipitation_types</th>
                    </tr>
                </thead>
                <tbody id='warningsTable'>
                </tbody>
            </table>
        </div>

        <h3 id="warningsSinceTable">
            <div>Changes in warnings since last update <input type="datetime-local" id="myLocalDate">
                <button onclick="getWarningsSince()">Get warnings since</button>
            </div>
        </h3>
        <div class="table-container">
            <h1>Warnings since last update</h1>
            <table class="table">
                <thead class="table-head-color">
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Severity</th>
                        <th scope="col">From</th>
                        <th scope="col">To</th>
                        <th scope="col">type</th>
                        <th scope="col">unit</th>
                        <th scope="col">time</th>
                        <th scope="col">place</th>
                        <th scope="col">precipitation_types</th>
                    </tr>
                </thead>
                <tbody id='warningSince'>
                </tbody>
            </table>
        </div>
    </div>
</body>

<script src="./index.js"></script>

</html>
